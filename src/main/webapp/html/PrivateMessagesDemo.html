<!DOCTYPE HTML>
<html>
    <head>
        <script src="../js/jquery-1.10.2.min.js">
        </script>
        <script>
            $(function () {
                $.get('../PrivateMessages', function(data) {
                    var resp = $.parseJSON(data);
                    $("#content").html(function() {
                        var content = "";
                        if (resp.status && resp.status === "success") {
                            $.each(resp.response, function() {
                               content += "<tr>"; 
                               content += "<td>" + this.sender + "</td>";
                               content += "<td>" + this.recipient + "</td>";
                               content += "<td>" + this.text + "</td>";
                               content += "</tr>"; 

                            });
                        }
                        else {
                            content += "<tr><td>" + resp.response + "</td></tr>";
                        }

                        return "<table><tbody>" + content + "</tbody></table>";
                    });
                });
            });
        </script>
        <title>Private Messages Demo</title>
    </head>   
    <body>
	    <div id="content">
	    </div>
	    <br>
        <span>
	        <a href="../index.html">Home</a>
	    </span>
	</body>
</html>
